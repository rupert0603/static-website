<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinoy Throwback</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning sticky-top">
      <a class="navbar-brand font-weight-bold" href="#">Pinoy Throwback</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#food">Food</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#toys">Toys</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#feedback">Send Feedback</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="general-container">
      <section class="gallery" id="food">
        <div class="section-container">
          <h1>Discontinued Food Products</h1>
          <div class="img-collection">
            <div class="img-container-outer">
              <div>
                <img src="images/kfc-double-down.jpg" alt="kfc double down" />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img
                  src="images/jollibee-chicken-torpedo.jpg"
                  alt="jollibee crispy chicken steak"
                />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img
                  src="images/jollibee-swirly-bitz.png"
                  alt="jollibee swirly blitz"
                />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img src="images/e-aji.jpg" alt="e aji" />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img
                  src="images/greenwich-snack-sip.png"
                  alt="greenwich snack sip"
                />
              </div>
            </div>

            <div class="img-container-outer">
              <div>
                <img
                  src="images/chowking-braised-beef-bowl.png"
                  alt="chowking braised beef bowl"
                />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img src="images/ovalteenies.jpg" alt="ovalteenies" />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img src="images/nestle-chamyto.jpg" alt="nestle chamyto" />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img
                  src="images/Jollibee-ice-craze.jpg"
                  alt="jollibee ice craze"
                />
              </div>
            </div>

            <div class="img-container-outer">
              <div>
                <img
                  src="images/nestle-kimy-jelly-tongue.jpg"
                  alt="kimmy jelly tongue"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="gallery" id="toys">
        <div class="section-container">
          <h1>Classic Toys</h1>
          <div class="img-collection">
            <div class="img-container-outer">
              <div>
                <img src="images/ring-toss.jpg" alt="ring toss" />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img src="images/pinoy-lego.jpg" alt="poor man's lego" />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img src="images/yoyo.jpg" alt="yoyo" />
              </div>
            </div>
            <div class="img-container-outer">
              <div>
                <img src="images/trumpo.jpg" alt="trumpo" />
              </div>
            </div>

            <div class="img-container-outer">
              <div>
                <img src="images/jackstones.jpg" alt="jackstones" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="feedback-form" id="feedback">
        <div class="section-container">
          <div class="feedback-form-container">
            <h2>Tell us what you think</h2>
            <form>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" />
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Your Feedback</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Your suggestion or feedback."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-outline btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
      <section class="about-us">
        <div class="section-container">
          <div class="about-us-container">
            <h2>About Us</h2>
            <div class="about-us-content-container">
              <div class="about-us-img-container">
                <img src="images/bayanihan.jpg" alt="bayanihan" />
              </div>
              <div class="about-us-desc-container">
                <p>
                  <strong>Pinoy Throwback</strong> is Filipino's online home for
                  nostalgia.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="bg-warning">
      <div class="footer-desc">October 2020</div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
